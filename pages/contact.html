<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events - Contact</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>

<body>
    <header class="header-container full-container-fluid justify-content-between align-items-center">
        <div>
            <img src="../assets/images/Logo Amazing Events.png" alt="">
        </div>
        <div class="me-5">
            <ul class="nav nav-pills nav-container">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./upcomingevents.html">Upcoming Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./pastevents.html">Past Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./stats.html">Stats</a>
                </li>

            </ul>
        </div>
    </header>
    <section class="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <h1>Home</h1>
                </div>
                <div class="carousel-item">
                    <h1>Upcoming events</h1>
                </div>
                <div class="carousel-item">
                    <h1>Past Events</h1>
                </div>
                <div class="carousel-item active">
                    <h1>Contact</h1>
                </div>
                <div class="carousel-item">
                    <h1>Stats</h1>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    </header>
    <main class="main-container">
        <section class="forms-container">
            <form class="category-container" method="get" action="./show_data.html">
                <label>Category
                    <input type="radio" name="category" value="category 1">
                </label>
                <label>Category
                    <input type="radio" name="category" value="category 2">
                </label>
                <label>Category
                    <input type="radio" name="category" value="category 3">
                </label>
                <label>Category
                    <input type="radio" name="category" value="category 4">
                </label>
                <label>Category
                    <input type="radio" name="category" value="category 5">
                </label>
            </form>
            <form class="search-container" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline" type="submit">
                    <img src="../assets/images/search.svg" alt="search button">
                </button>
            </form>
        </section>
        <section class="contact-section-container">
            <div class="div-form-contact-container">
                <form class="form-contact-container" method="get" action="./show_data.html">
                    <fieldset>
                        <label>Name:
                            <input class="input-container" type="text" name="name">
                        </label>
                    </fieldset>
                    <fieldset>
                        <label>Email:
                            <input class="input-container" type="email" name="email">
                        </label>
                    </fieldset>
                    <fieldset>
                        <label>Message:
                            <input class="input-message-container" type="text" name="message">
                        </label>
                    </fieldset>
                    <fieldset>
                        <input class="submit-button" type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
        </section>

        <section>

        </section>

        <footer class="footer-container">
            <div class="socialmedia-container">
                <img src="../assets/images/instagram.png" alt="instagram logo">
                <img src="../assets/images/facebook.png" alt="facebook logo">
                <img src="../assets/images/whatsapp.png" alt="whatsapp logo">
            </div>
            <div class="cohort-container">
                <h2>Cohort 36</h2>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</body>

</html>
