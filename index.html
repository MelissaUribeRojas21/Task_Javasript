<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo-container">Amazing Events - Home</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <header class="header-container full-container-fluid justify-content-between align-items-center">
        <div>
            <img src="./assets/images/Logo Amazing Events.png" alt="">
        </div>
        <div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/upcomingevents.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/pastevents.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section class="carousel-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner">
                    <div class="carousel-item active" id="carousel-home">
                    </div>
                    <div class="carousel-item" id="carousel-past">
                    </div>
                    <div class="carousel-item" id="carousel-contact">
                    </div>
                    <div class="carousel-item" id="carousel-stats">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <form class="forms-container">
            <div id="checkbox-container" class="category-container">
            </div>

            <div class="search-container" role="search">
                <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline" type="submit">
                    <img src="./assets/images/search.svg" alt="search button">
                </button>
            </div>

        </form>

        <section class="cards-container" id="cards-container">

        </section>
    </main>

    <footer class="footer-container">
        <div class="socialmedia-container">
            <a href="https://www.instagram.com/"><img src="./assets/images/instagram.png" alt="instagram logo"></a>
            <a href="https://www.facebook.com/"><img src="./assets/images/facebook.png" alt="facebook logo"></a>
            <a href="https://web.whatsapp.com/"><img src="./assets/images/whatsapp.png" alt="whatsapp logo"></a>
        </div>
        <div class="cohort-container">
            <h2>Cohort 36</h2>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/data.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
